<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles/admin_header.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="common/admin_header :: header"></div>
<div th:replace="common/admin_header :: menu"></div>
<div class="container my-5">
    <h3> Update Course</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/course/update/{id}(id=${course.courseId})}" th:object="${course}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="courseName" class="col-form-label">Course Name</label>
                            <input type="text" th:field="*{courseName}" class="form-control" id="courseName" placeholder="courseName">
                            <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="courseCode" class="col-form-label">Course Code </label>
                            <input type="text" th:field="*{courseCode}" class="form-control" id="courseCode" placeholder="courseCode">
                            <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="preCourseId" class="col-form-label">Prerequisite Course Id</label>
                            <input type="text" th:field="*{preCourseId}" class="form-control" id="preCourseId" placeholder="preCourseId">
                            <span th:if="${#fields.hasErrors('preCourseId')}" th:errors="*{preCourseId}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-success" value="Update Course">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
