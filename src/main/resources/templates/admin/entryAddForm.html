<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Entry</title>
    <link rel="stylesheet" th:href="@{/styles/admin_header.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/scripts/entry_ctrl.js}"></script>
</head>
<body>
<div th:replace="common/admin_header :: header"></div>
<div th:replace="common/admin_header :: navi_admin"></div>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/entry/addnewentry}" th:object="${newEntry}" method="post">
                <fieldset>
                    <legend>Add New Entry</legend>
                    <p></p>
                    <p>
                        <span>
                            <label for="entry_month">Entry Month:</label>
                            <select id="entry_month" name="entry_month">
                              <option selected>January</option>
                              <option>February</option>
                              <option>March</option>
                              <option>April</option>
                              <option>May</option>
                              <option>June</option>
                              <option>July</option>
                              <option>August</option>
                              <option>September</option>
                              <option>October</option>
                              <option>November</option>
                              <option>December</option>
                            </select>
                        </span>
                        <span>
                            <label for="entry_year">Entry Year:</label>
                            <select id="entry_year" name="entry_year">
                            </select>
                      </span>
                    </p>
                    <p>
                        <label for="FPPNum">FPP Number : </label>
                        <input id="FPPNum" class="form-control" type="text" th:field="*{FPPNum}"/>
                    </p>

                    <p>
                        <label for="MPPNum">MPP Number : </label>
                        <input id="MPPNum" class="form-control" type="text" th:field="*{MPPNum}"/>
                    </p>

                    <p>
                        <label for="startDate">Start Date : </label>
                        <input id="startDate" class="form-control" type="date" th:field="*{startDate}"/>
                    </p>
                    <p>
                        <label for="endDate">End Date : </label>
                        <input id="endDate" class="form-control" type="date" th:field="*{endDate}"/>
                    </p>
                    <p>
                        <input id="btnAdd" class="btn btn-success" type="submit" value="Add New Entry"/>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
