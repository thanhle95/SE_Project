<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/styles/admin_header.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="common/admin_header :: header"></div>
<div th:replace="common/admin_header :: menu"></div>
<h1>Students</h1>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="student : ${studentlist}">
                    <td
                            th:text="${student.studentFirstName} + ' ' + ${student.studentLastName}"
                    ></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a
                                th:href="@{/student/edit/{id}(id=${student.studentId})}"
                                class="btn btn-success"
                        >Update</a
                        >
                        <a
                                th:href="@{/student/delete/{id}(id=${student.studentId})}"
                                class="btn btn-danger"
                        >Delete</a
                        >
                    </td>
                </tr>
            </table>
            <a href="/student/add" class="btn btn-success">Add Student</a>
        </div>
    </div>
</div>
</body>
</html>
