<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Success</title>
</head>
<body>
<form   th:action="@{/student}" th:object="${newStudent}" method="get">
    <div>
        <h3>
            <span th:text="*{studentFirstName}"></span>
            saved with id: <span th:text="*{studentId}"></span>
            successfully!
        </h3>
    </div>
    <div>
        <input type="submit" class="btn btn-success" value="Back To Student List">
    </div>
</form>

</body>
</html>
